<!DOCTYPE html>
<!-- ICS2O-Unit-3-01-HTML-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Area of a trapizoid, with JS">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Lucas Tyman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Area of a trapizoid, with JS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">Area of a trapezoid, with JS</span>
        </div>
      </header>
      <main class = "mdl-layout__content">
        <img src="./images/trapezoid.png" alt="triangle" width="35%" height="auto" />
        <!-- basic text -->
        <h3>Formula</h3>
        <p> a = [(a + b)/2]x h </p>
        <p>Please enter intergers for dimensions:</p>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
             <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="a-base">
             <label class="mdl-textfield__label" for="a-base">a base</label>
             <span class="mdl-textfield__error">Input is not a number!</span>
         </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
             <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="b-base">
             <label class="mdl-textfield__label" for="b-base">b base</label>
             <span class="mdl-textfield__error">Input is not a number!</span>
         </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
             <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height-of-trapezoid">
             <label class="mdl-textfield__label" for="height-of-trapezoid">height</label>
             <span class="mdl-textfield__error">Input is not a number!</span>
         </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
onclick="calculate()">
          Calculate
        </button>
          <div id="answers">
            <div id="area"></div>
          </div>
     </main>  
    </div>
  </body>
</html>
